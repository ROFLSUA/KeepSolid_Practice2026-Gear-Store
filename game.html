<title>Game | GEAR</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Arial;
  background:#050505;
  color:#d4af37;
}

a{color:#ffd700;text-decoration:none}

.header{
  background:#000;
  border-bottom:1px solid #2a2a2a;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  padding:16px 24px;
  display:flex;
  align-items:center;
  gap:32px;
}

.logo a{
  display:flex;
  align-items:center;
  gap:10px;
  line-height:1;
}

.logo a span{
  font-size:26px;
  font-weight:800;
  letter-spacing:4px;
  color:#ffd700;
}

.logo-icon{
  width:34px;
  height:34px;
  object-fit:contain;
  display:block;
  filter: drop-shadow(0 2px 6px rgba(0,0,0,.6));
}

.nav{
  display:flex;
  gap:22px;
}

.nav a{
  font-size:18px;
  font-weight:600;
  color:#ffd700;
  letter-spacing:1px;
  position:relative;
}

.nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:#ffd700;
  transition:.2s;
}

.nav a:hover::after{width:100%}

.container{max-width:1200px;margin:0 auto;padding:24px}

.top{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:24px;
  align-items:start;
}

.gallery{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.gallery-main{
  height:470px;
  background:#000;
  border:1px solid #2a2a2a;
  background-size:cover;
  background-position:center;
  box-shadow:0 18px 40px rgba(0,0,0,.7);
}

.gallery-thumbs{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.gallery-thumbs .thumb{
  height:170px;
  background:#000;
  border:1px solid #2a2a2a;
  background-size:cover;
  background-position:center;
  cursor:pointer;
  transition:.2s;
}

.gallery-thumbs .thumb:hover{
  border-color:#ffd700;
  transform:scale(1.03);
}

.buy{
  background:#0c0c0c;
  border:1px solid #2a2a2a;
  padding:16px;
}

.buy-image{
  width:100%;
  height:160px;
  background:#000;
  border:1px solid #2a2a2a;
  background-size:cover;
  background-position:center;
  margin-bottom:14px;
}

.price{
  font-size:28px;
  font-weight:800;
  color:#ffd700;
  margin-bottom:10px;
}

.buy button{
  width:100%;
  padding:14px;
  background:linear-gradient(180deg,#ffd700,#e6b800);
  border:none;
  font-weight:800;
  cursor:pointer;
  transition:.2s;
}

.buy button:hover{filter:brightness(1.1);transform:translateY(-1px)}
.buy button:active{transform:scale(.97)}

.rating{
  margin-top:10px;
  color:#a4d007;
}

.features{
  margin-top:16px;
  padding-top:12px;
  border-top:1px solid #2a2a2a;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  font-size:13px;
  color:#c7d5e0;
}

.section{margin-top:32px}
.section h2{
  border-bottom:1px solid #2a2a2a;
  padding-bottom:6px;
}

.specs{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.spec{
  background:#0c0c0c;
  border:1px solid #2a2a2a;
  padding:12px;
  font-size:13px;
  color:#c7d5e0;
}

.reviews{margin-top:32px}
.reviews-summary{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:#0c0c0c;
  border:1px solid #2a2a2a;
  margin-bottom:16px;
}

.review-score{font-size:22px;font-weight:800;color:#a4d007}
.review-count{font-size:13px;color:#c7d5e0}
.review-list{display:grid;gap:12px}

.review{
  background:#0c0c0c;
  border:1px solid #2a2a2a;
  padding:14px;
  border-radius:2px;
}

.review-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:6px;
  opacity:.85;
}

.review-user{color:#ffd700;font-weight:700}
.review-text{font-size:14px;color:#c7d5e0;line-height:1.5}
.review-status{font-weight:700}
.review-status.positive{color:#a4d007}
.review-status.negative{color:#d94141}

.next-queue{
  margin-top:12px;
  width:100%;
  padding:12px;

  color:#000;
  font-weight:900;
  cursor:pointer;
}

.next-queue:hover{

.next-queue.end{

}

.next-queue.end:hover{

.genre-line{

  color:#ffd700;
  font-weight:800;

  font-weight:900;

html, body{

.buy button, .buy-image, .gallery-main, .gallery-thumbs .thumb{

const id = new URLSearchParams(location.search).get("id") || "wot";
const game = GAMES[id] || GAMES["wot"];

document.title = game.title + " | GEAR";
document.getElementById("game-title").textContent = game.title;

document.getElementById("game-price").textContent = game.price;
(function applySavedDiscount(){
  if(game.price === "Безкоштовно") return;

  const raw = sessionStorage.getItem("gear_discounts");
  if(!raw) return;

  let discounts;
  try{
    discounts = JSON.parse(raw);
  }catch(e){ return; }

  const discount = discounts[id];
  if(!discount) return;

  const priceNum = parseInt(game.price.replace("₴",""), 10);
  if(isNaN(priceNum)) return;

  const newPrice = Math.round(priceNum * (100 - discount) / 100);

  const priceEl = document.getElementById("game-price");
  priceEl.innerHTML = `
    <span style="text-decoration:line-through;color:#888;font-size:16px;margin-right:8px">
      ${priceNum}₴
    </span>
    <span style="color:#ffd700;font-weight:900">
      ${newPrice}₴
    </span>
  `;

  const buyBox = document.querySelector(".buy");
  const badge = document.createElement("div");
  badge.textContent = `-${discount}%`;
  badge.style.cssText = `
    position:absolute;
    top:12px;
    left:12px;
    background:#4caf50;
    color:#000;
    font-weight:900;
    padding:6px 10px;
    border-radius:2px;
    z-index:10;
  `;
  buyBox.appendChild(badge);
})();

const buyBtn = document.getElementById("buy-btn");
const library = getLibrary();

if(library.includes(id)){
  buyBtn.textContent = "ГРУ ДОДАНО ДО БІБЛІОТЕКИ";
  buyBtn.disabled = true;
  buyBtn.style.opacity = "0.6";
  buyBtn.style.cursor = "default";
}else{
  buyBtn.textContent = game.buyText || "Купити";

  buyBtn.addEventListener("click", ()=>{
    addToLibrary(id);

    buyBtn.textContent = "ГРУ ДОДАНО ДО БІБЛІОТЕКИ";
    buyBtn.disabled = true;
    buyBtn.style.opacity = "0.6";
    buyBtn.style.cursor = "default";

    alert("Гру додано до бібліотеки");
  });
}


document.getElementById("rating-all").textContent = game.ratingAll || "";
document.getElementById("rating-30").textContent = game.rating30 || "";

document.getElementById("dev").textContent = game.dev || "";
document.getElementById("pub").textContent = game.pub || "";

const descEl = document.getElementById("desc");
const rawDesc = game.desc || "";

let descOnly = rawDesc;
let genreOnly = "";

const idx = rawDesc.lastIndexOf("Жанр:");
if(idx !== -1){
  descOnly = rawDesc.slice(0, idx).trim();
  genreOnly = rawDesc.slice(idx).trim();
}

descEl.textContent = descOnly;

let genreEl = document.getElementById("genre-line");
if(genreEl) genreEl.remove();

if(genreOnly){
  genreEl = document.createElement("div");
  genreEl.id = "genre-line";
  genreEl.className = "genre-line";

  const genreText = genreOnly.replace(/^Жанр:\s*/i, "").trim();
  genreEl.innerHTML = `<b>Жанр:</b> ${genreText}`;

  descEl.insertAdjacentElement("afterend", genreEl);
}
document.getElementById("minSpec").innerHTML = game.minSpec || "";
document.getElementById("recSpec").innerHTML = game.recSpec || "";

document.getElementById("buyImage").style.backgroundImage = game.cover ? `url("${game.cover}")` : "";
document.getElementById("mainImage").style.backgroundImage = game.mainShot ? `url("${game.mainShot}")` : "";

const thumbEls = document.querySelectorAll(".gallery-thumbs .thumb");
thumbEls.forEach((el, i) => {
  const url = (game.thumbs && game.thumbs[i]) ? game.thumbs[i] : "";
  el.style.backgroundImage = url ? `url("${url}")` : "";
});

const featuresWrap = document.getElementById("features");
featuresWrap.innerHTML = "";
(game.features || []).forEach(txt=>{
  const div = document.createElement("div");
  div.textContent = txt;
  featuresWrap.appendChild(div);
});

const reviewsBlock = document.getElementById("reviews-block");
if(game.reviews && game.reviews.list && game.reviews.list.length){
  document.getElementById("review-score").textContent = game.reviews.scoreText || "";
  document.getElementById("review-count").textContent = game.reviews.countText || "";

  const list = document.getElementById("review-list");
  list.innerHTML = "";
  game.reviews.list.forEach(r=>{
    const item = document.createElement("div");
    item.className = "review";
    item.innerHTML = `
      <div class="review-top">
        <span class="review-user">${r.user}</span>
        <span class="review-status ${r.positive ? "positive" : "negative"}">
          ${r.positive ? "👍 Рекомендує" : "👎 Не рекомендує"}
        </span>
      </div>
      <div class="review-text">${r.text}</div>
    `;
    list.appendChild(item);
  });
}else{
  reviewsBlock.style.display = "none";
}

function getQueue(){
  try{
    const raw = localStorage.getItem("gear_queue");
    return raw ? JSON.parse(raw) : null;
  }catch(e){ return null; }
}
function getPos(){ return parseInt(localStorage.getItem("gear_queue_pos") || "0", 10); }
function setPos(p){ localStorage.setItem("gear_queue_pos", String(p)); }

const nextBtn = document.getElementById("next-queue");
const active = localStorage.getItem("gear_queue_active") === "1";
const queue = getQueue();
const here = "game.html?id=" + encodeURIComponent(id);

if(active && queue && queue.includes(here)){
  nextBtn.style.display = "block";

  let pos = getPos();
  const found = queue.indexOf(here);
  if(found >= 0) pos = found;

  const nextPos = pos + 1;

  if(nextPos >= queue.length){
    nextBtn.textContent = "КІНЕЦЬ ЧЕРГИ";
    nextBtn.classList.add("end");

    nextBtn.addEventListener("click", ()=>{
      localStorage.setItem("gear_queue_active", "0");
      location.href = "Index.html";
    });
  }else{
    nextBtn.textContent = "ДАЛІ ➜";
    nextBtn.classList.remove("end");

    nextBtn.addEventListener("click", ()=>{
      setPos(nextPos);
      location.href = queue[nextPos];
    });
  }
}else{
  localStorage.setItem("gear_queue_active", "0");
}

function getLibrary(){
  try{
    return JSON.parse(sessionStorage.getItem("gear_library")) || [];
  }catch(e){
    return [];
  }
}

function addToLibrary(id){
  const lib = getLibrary();
  if(!lib.includes(id)){
    lib.push(id);
    sessionStorage.setItem("gear_library", JSON.stringify(lib));
  }
}

(function saveAllGames(){
  if(!sessionStorage.getItem("gear_all_games")){
    sessionStorage.setItem("gear_all_games", JSON.stringify(GAMES));
  }
})();
