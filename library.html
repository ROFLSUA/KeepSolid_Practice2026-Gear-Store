<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бібліотека | GEAR</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial;
  background:#0b0b0b;
  color:#ffd700;
}
.header{
  padding:18px 24px;
  background:#000;
  border-bottom:1px solid #2a2a2a;
}
.header a{
  color:#ffd700;
  text-decoration:none;
  font-size:22px;
  font-weight:800;
}
.container{
  max-width:1700px;
  margin:0 auto;
  padding:32px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}

.game-card{
  background:linear-gradient(180deg,#0e0e0e,#141414);
  border:1px solid #2a2a2a;
  transition:.25s;
}

.game-card:hover{
  transform:translateY(-4px);
  border-color:#ffd700;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
  border-radius:4px;
  overflow:hidden;
}

.game-img{
  height:125px;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
  background-color:#000;
  transition:.25s;
}
.game-card:hover .game-img{
  transform:scale(1.04);
}

.game-body{
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.game-title{
  font-size:16px;
  font-weight:700;
  margin-bottom:14px;
  line-height:1.3;
}

.play-btn{
  width:100%;
  padding:12px;
  background:linear-gradient(180deg,#ffd700,#e6b800);
  border:none;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  letter-spacing:1px;
  transition:.2s;
}

.play-btn:hover{
  background:#ffe066;
  box-shadow:0 0 0 2px rgba(255,215,0,.25);
}

@media (max-width: 1024px){
  .container{
    padding:24px;
  }

  .grid{
    grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
    gap:18px;
  }

  .game-img{
    height:150px;
  }

  .game-title{
    font-size:15px;
  }

  .play-btn{
    font-size:14px;
    padding:11px;
  }
}

@media (max-width: 768px){
  .container{
    padding:18px;
  }

  h1{
    font-size:22px;
    margin-bottom:16px;
  }

  .grid{
    grid-template-columns:1fr;
    gap:20px;
  }

  .game-card{
    border-radius:6px;
  }

  .game-img{
    height:180px;
    background-size:contain;
  }

  .game-body{
    padding:14px;
    gap:14px;
  }

  .game-title{
    font-size:16px;
  }

  .play-btn{
    font-size:16px;
    padding:14px;
  }
}

@media (max-width: 420px){
  .container{
    padding:14px;
  }

  h1{
    font-size:20px;
  }

  .game-img{
    height:160px;
  }

  .play-btn{
    font-size:15px;
    padding:13px;
  }
}
</style>
</head>

<body>

<div class="header">
  <a href="Index.html">← Магазин</a>
</div>

<div class="container">
  <h1>МОЯ БІБЛІОТЕКА</h1>
  <div class="grid" id="games"></div>
</div>

<script>
const GAME_DATA = JSON.parse(
  sessionStorage.getItem("gear_all_games") || "{}"
);

const LIBRARY =
  JSON.parse(sessionStorage.getItem("gear_library")) || [];

const wrap = document.getElementById("games");

if(!LIBRARY.length){
  wrap.innerHTML = "<p>Бібліотека порожня</p>";
}

LIBRARY.forEach(id=>{
  const g = GAME_DATA[id];
  if(!g) return;

  const card = document.createElement("div");
  card.className = "game-card";

  card.innerHTML = `
    <div class="game-img" style="background-image:url('${g.cover}')"></div>
    <div class="game-body">
      <div class="game-title">${g.title}</div>
      <button class="play-btn">ГРАТИ</button>
    </div>
  `;

  wrap.appendChild(card);
});
</script>

</body>
</html>
